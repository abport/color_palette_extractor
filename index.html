<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <style>
        .color-palette {
            display: flex;
            flex-wrap: wrap;
        }

        .color-swatch {
            width: 20%;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #fff;
        }
    </style>
    <title>Image Color Palette</title>
</head>

<body>
    <div class="container-fluid p-5">
        <input type="file" class="form-control-file" id="image-input" />
        <div class="color-palette mt-5" id="color-palette"></div>
    </div>

    <script>
        const imageInput = document.querySelector("#image-input");
        const colorPalette = document.querySelector("#color-palette");
        imageInput.addEventListener("change", function () {
            const image = new Image();
            image.src = URL.createObjectURL(this.files[0]);
            image.onload = function () {
                const canvas = document.createElement("canvas");
                canvas.width = image.width;
                canvas.height = image.height;
                const context = canvas.getContext("2d");
                context.drawImage(image, 0, 0);
                const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                const data = imageData.data;
                const colorMap = {};
                for (let i = 0; i < data.length; i += 4) {
                    const r = data[i];
                    const g = data[i + 1];
                    const b = data[i + 2];
                    const a = data[i + 3];
                    const rgb = `rgb(${r}, ${g}, ${b})`;
                    const hex = "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1);
                    if (!colorMap[rgb]) {
                        colorMap[rgb] = {
                            rgb,
                            hex,
                            count: 1
                        };
                    } else {
                        colorMap[rgb].count += 1;
                    }
                }
                const sortedColors = Object.values(colorMap).sort(
                    (a, b) => b.count - a.count
                );
                colorPalette.innerHTML = "";
                for (const color of sortedColors) {
                    const colorSwatch = document.createElement("div");
                    colorSwatch.style.backgroundColor = color.rgb;
                    colorSwatch.classList.add("color-swatch");
                    colorSwatch.innerHTML = `
              <div>${color.rgb}</div>
              <div>${color.hex}</div>
            `;
                    colorPalette.appendChild(colorSwatch);
                }
            };
        });
    </script>
</body>

</html>
